<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Proyectos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-create {
            background-color: #4CAF50;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-edit {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
<h1>Lista de Proyectos</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Fecha de Creación</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proyecto : ${proyectos}">
        <td th:text="${proyecto.id}"></td>
        <td th:text="${proyecto.nombre}"></td>
        <td th:text="${proyecto.descripcion}"></td>
        <td th:text="${proyecto.fechaCreacion}"></td>
        <td>
            <button class="btn btn-edit">Editar</button>
            <button class="btn btn-delete">Borrar</button>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <button class="btn btn-create">Crear Proyecto</button>
</div>
</body>
</html>
