<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Usuarios</title>
  <link th:href="@{/css/gridi.css}" rel="stylesheet" />
</head>
<body>
<h1>Lista de Usuarios</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Correo Electr√≥nico</th>
    <th>Rol</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="usuario : ${usuarios}">
    <td th:text="${usuario.id}"></td>
    <td th:text="${usuario.nombre}"></td>
    <td th:text="${usuario.correoElectronico}"></td>
    <td th:text="${usuario.rol}"></td>
    <td>
      <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}" class="button btn btn-edit">Editar</a>
      <a th:href="@{/usuario/borrar/{id}(id=${usuario.id})}" class="button btn btn-delete">Borrar</a>
    </td>
  </tr>
  </tbody>
</table>
<div>
  <a th:href="@{/usuario}" class="button">Crear Usuario</a>
  <a th:href="@{/}" class="button">Ir a Principal</a>
</div>
</body>
</html>
