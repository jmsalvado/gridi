<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Proyecto</title>
</head>
<body>
<h1>Formulario de Proyecto</h1>

<form th:object="${proyecto}" th:action="@{/proyectos/save}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}">

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" th:field="*{descripcion}"></textarea>

    <button type="submit">Guardar</button>
    <button type="button" onclick="window.location.href='/proyectos'">Cancelar</button>
    <button type="button" onclick="borrarProyecto()">Borrar</button>
</form>

<script th:inline="javascript">
    function borrarProyecto() {
        if (confirm("¿Estás seguro de que deseas borrar el proyecto?")) {
            window.location.href = '/proyectos/delete/' + [[${proyecto.id}]];
        }
    }
</script>
</body>
</html>
