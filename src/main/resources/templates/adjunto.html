<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Adjunto</title>
</head>
<body>
<h1>Formulario de Adjunto</h1>

<form th:object="${adjunto}" th:action="@{/adjuntos/save}" method="post">
  <input type="hidden" th:field="*{id}">

  <label for="nombreArchivo">Nombre del Archivo:</label>
  <input type="text" id="nombreArchivo" th:field="*{nombreArchivo}">

  <label for="rutaArchivo">Ruta del Archivo:</label>
  <input type="text" id="rutaArchivo" th:field="*{rutaArchivo}">

  <button type="submit">Guardar</button>
  <button type="button" onclick="window.location.href='/adjuntos'">Cancelar</button>
  <button type="button" onclick="borrarAdjunto()">Borrar</button>
</form>

<script th:inline="javascript">
  function borrarAdjunto() {
    if (confirm("¿Estás seguro de que deseas borrar el adjunto?")) {
      window.location.href = '/adjuntos/delete/' + [[${adjunto.id}]];
    }
  }
</script>
</body>
</html>
