<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Usuario</title>
</head>
<body>
<h1>Formulario de Usuario</h1>

<form th:object="${usuario}" th:action="@{/usuarios/save}" method="post">
  <input type="hidden" th:field="*{id}">

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}">

  <label for="correoElectronico">Correo Electrónico:</label>
  <input type="email" id="correoElectronico" th:field="*{correoElectronico}">

  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" th:field="*{contrasena}">

  <label for="rol">Rol:</label>
  <select id="rol" th:field="*{rol}">
    <option value="Administrador">Administrador</option>
    <option value="Desarrollador">Desarrollador</option>
    <option value="Usuario">Usuario</option>
  </select>

  <button type="submit">Guardar</button>
  <button type="button" onclick="window.location.href='/usuarios'">Cancelar</button>
  <button type="button" onclick="borrarUsuario()">Borrar</button>
</form>

<script th:inline="javascript">
  function borrarUsuario() {
    if (confirm("¿Estás seguro de que deseas borrar el usuario?")) {
      window.location.href = '/usuarios/delete/' + [[${usuario.id}]];
    }
  }
</script>
</body>
</html>
